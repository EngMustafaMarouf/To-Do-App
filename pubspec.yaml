name: to_do
description: To Do App to store all your priorities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.0-116.0.dev <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get_storage:
  get:
  flutter_local_notifications:
  flutter_native_timezone:
  intl:
  google_fonts:
  date_picker_timeline:
  sqflite:
  flutter_staggered_animations:
  flutter_svg:
  rxdart:
  flutter_launcher_icons: ^0.9.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/appicon.jpeg"


flutter:
  uses-material-design: true

  assets:
    - assets/images/person.jpeg
    - assets/images/task.svg




